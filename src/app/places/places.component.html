<div class="card">
  <div class="card-body">
    <form [formGroup]="placeForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nombre Gym</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="placeForm.controls['name'].invalid && (placeForm.controls['name'].dirty || placeForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="placeForm.controls['name'].errors.required">
          El nombre es requerido
        </div>
      </div>



      <div class="form-group">
        <button type="submit" 
        (click)="CreatePlaces(name.value)"
        [disabled]="placeForm.pristine || placeForm.invalid" 
        class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <ul>
    <li *ngFor="let city of cities">{{city.name}}</li>
  </ul>
</div>
