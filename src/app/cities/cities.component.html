<div class="card">
  <div class="card-body">
    <form [formGroup]="citiForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nombre</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="citiForm.controls['name'].invalid && (citiForm.controls['name'].dirty || citiForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="citiForm.controls['name'].errors.required">
          La ciudad es requerida
        </div>
      </div>


      <div class="form-group">
        <button type="submit" 
        (click)="CreateCities(name.value)"
        [disabled]="citiForm.pristine || citiForm.invalid" 
        class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
