<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Usuario</label>
        <input type="text" class="form-control" formControlName="user" #user />
      </div>
      <div *ngIf="loginForm.controls['user'].invalid && (loginForm.controls['user'].dirty || loginForm.controls['user'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['user'].errors.required">
          La ciudad es requerida
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Contraseña</label>
        <input type="text" class="form-control" formControlName="pass" #pass />
      </div>
      <div *ngIf="loginForm.controls['pass'].invalid && (loginForm.controls['pass'].dirty || loginForm.controls['pass'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['pass'].errors.required">
          La constraseña es requerida
        </div>
      </div>



      <div class="form-group">
        <button type="submit" 
        (click)="LoginUsers(user.value, pass.value)"
        [disabled]="loginForm.pristine || loginForm.invalid" 
        class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>


<div class="alert alert-danger" role="alert">{{alert}}</div>
